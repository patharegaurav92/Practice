<p class="text-left">Note
<div class="container" ng-repeat="note in notes">
    <table class="table table-hover">
        <tr>
            <td  style='width: 200px;'><h5>{{note.noteheading}}</h5></td><td style='width: 40px;'>{{note.date}}</td><td style='width: 50px;'><a class="btn btn-default" href="#/view/{{$index}}" role="button">More
            </a>&nbsp;&nbsp;<a class="btn btn-danger" role="button" ng-click="remove(note._id)">Remove</a></td>
        </tr>
    </table>
</div>
<div>
    <a class="btn btn-default" href="#/add" role="button" >Add</a>
   
    <a class="btn btn-danger" href="" ng-click="deleteAll()" role="button" >Delete All</a>
   
</div>
